<!DOCTYPE html>
<html lang="en" ng-app="alApp">
  <head>
    <meta charset="utf-8">
    <title>Awesome Locks</title>
    <!-- styles -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.min.css" media="screen" title="no title">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <base href="/index.html"/>
    <link rel="icon" type="image/png" href="resources/link-image.png"/>
  </head>
  <body ng-cloak>

    <!-- nav -->
    <al-nav></al-nav>

    <!-- slider -->
    <div class="slider" slider height='500' transition='400'>
      <ul class="slides">
        <li>
          <img src="resources/image1.jpg">
          <div class="caption center-align">
            <h3>Awesome Locks for an Awesome Look</h3>
            <h5 class="light in-text text-lighten-3">Your one stop shop for everything hair</h5>
          </div>
          </li>
          <li>
            <img src="resources/image2.jpg">
            <div class="caption right-align">
              <h3 class="orange-text darken-3">We carry all the top Products</h3>
            </div>
          </li>
          <li>
            <img src="resources/image3.png">
            <div class="caption right-align">
            <h3 class="indigo-text">New products available now</h3>
            <h5 class="light indigo-text">Don't miss out</h5>
            </div>
          </li>
      </ul>
    </div>

    <!-- filter -->
    <div class="red red accent-1" top-scroll="fix-to-top">
      <div class="row">
        <div class="col s4">
          <div input-field>
            <select class="white-text" ng-model="productsCtrl.orderby" material-select watch>
              <option selected value="">Select Cateogry</option>
              <option ng-repeat="category in productsCtrl.uniqueCategories">{{category}}</option>
            </select>
          </div>
        </div>
        <div class="col s4 offset-2">
          <input class="white-text select" type="text" name="name" ng-model="productsCtrl.search" placeholder="Search">
        </div>
      </div>
    </div>

    <!-- products and cart -->
    <al-products></al-products>
    <al-cart id="cart-out" class="side-nav rightside-navigation right-aligned" style="right: 0px; width: 500px; height: 1012px;"></al-cart>

    <!-- cart button -->
    <div class="" pushpin pushpin-top="0" pushpin-offset="0" pushpin-bottom="Infinity" style="right: 20px; z-index:4; height: 200px">
      <a href="#" class="button-collapse white-text" data-activates="cart-out" data-sidenav="right" data-menuwidth="500" data-closeonclick="false" ng-click="cartCtrl.getCart()">
        <button class="waves-effect waves-light red accent-2 col s9 offset-s1">
          <ng-pluralize count="cartCtrl.cartObj.cart.length"
            when="{'0': 'Empty',
            'one': '1 item',
            'other': '{} items'}">
          </ng-pluralize>
          <span class="fa fa-shopping-cart fa-3x" aria-hidden="true">
          </span>
        </button>
      </a>
    </div>

    <!-- dependencies -->
    <script type="text/javascript" src="js/dependencies/jquery/jquery-2.1.4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>
    <script type="text/javascript" src="js/dependencies/angular/1.5.8/angular-route.min.js"></script>
    <script type="text/javascript" src="js/dependencies/angular/1.5.8/angular-animate.min.js"></script>
    <script type="text/javascript" src="js/dependencies/materialize/materialize.min.js"></script>
    <script type="text/javascript" src="js/dependencies/materialize/angular-materialize.min.js"></script>
    <script src="https://use.fontawesome.com/535058757b.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.4.1/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/2.1.0/angularfire.min.js"></script>
    <!-- Main App -->
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/firebase.js"></script>
    <script type="text/javascript" src="js/components/topscroll/topscroll.directive.js"></script>
    <!-- Nav component -->
    <script type="text/javascript" src="js/components/navbar/nav.config.js"></script>
    <script type="text/javascript" src="js/components/navbar/nav.directive.js"></script>
    <!-- ajax component -->
    <script type="text/javascript" src="js/components/ajax/ajax.config.js"></script>
    <script type="text/javascript" src="js/components/ajax/ajax.service.js"></script>
    <!-- products component -->
    <script type="text/javascript" src="js/components/products/products.config.js"></script>
    <script type="text/javascript" src="js/components/products/products.directive.js"></script>
    <!-- cart component -->
    <script type="text/javascript" src="js/components/cart/cart.config.js"></script>
    <script type="text/javascript" src="js/components/cart/cart.directive.js"></script>
    <script type="text/javascript" src="js/components/cart/cart.service.js"></script>
  </body>
</html>
