<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Untitled</title>
    <!-- styles -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.min.css" media="screen" title="no title">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body ng-cloak>
    <al-navbar></al-navbar>

    <div class="row">
      <al-sortbar class="col s10"></al-sortbar>
      <al-cartbutton class="col s2"></al-cartbutton>

    <!-- dependencies -->
    <script type="text/javascript" src="js/dependencies/jquery/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/dependencies/angular/1.5.8/angular.min.js"></script>
    <script type="text/javascript" src="js/dependencies/angular/1.5.8/angular-route.min.js"></script>
    <script type="text/javascript" src="js/dependencies/angular/1.5.8/angular-animate.min.js"></script>
    <script type="text/javascript" src="js/dependencies/materialize/angular-materialize.min.js"></script>
    <script type="text/javascript" src="js/dependencies/materialize/materialize.min.js"></script>
    <!-- Main App -->
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <!-- Nav component -->
    <script type="text/javascript" src="js/components/navbar/nav.config.js"></script>
    <script type="text/javascript" src="js/components/navbar/nav.directive.js"></script>
